<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrace na letní dětský tábor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
</head>
<body>

<div class="container">
    <form th:action="@{/}" method="post">
        <h1>Registrace na letní dětský tábor</h1>
        <div>
            <label for="jmeno">Jméno:</label>
            <input id="jmeno" type="text" th:field="${polozka.jmeno}"/>
            <div class="error" th:if="${#fields.hasErrors('polozka.jmeno')}" th:errors="${polozka.jmeno}"}></div>
        </div>

        <div>
            <label for="prijmeni">Přijmení:</label>
            <input id="prijmeni" type="text" th:field="${polozka.prijmeni}"/>
            <div class="error" th:if="${#fields.hasErrors('polozka.prijmeni')}" th:errors="${polozka.prijmeni}"}></div>
        </div>

        <div>
            <label for="narozeni">Datum narození:</label>
            <input id="narozeni" type="date" th:field="${polozka.datumNarozeni}"/>
            <div class="error" th:if="${#fields.hasErrors('polozka.datumNarozeni')}" th:errors="${polozka.datumNarozeni}"}></div>
        </div>

        <div>Pohlaví:</div>
        <div>
            <input id="pohlavi1" type="radio" value="ZENA" th:field="${polozka.pohlavi}"/>
            <label for="pohlavi1">dívka</label>
        </div>

        <div>
            <input id="pohlaví2" type="radio" value="MUZ" th:field="${polozka.pohlavi}"/>
            <label for="pohlaví2">chlapec</label>
        </div>
        <div class="error" th:if="${#fields.hasErrors('polozka.pohlavi')}" th:errors="${polozka.pohlavi}"}></div>

        <div>
            <div>Sporty:</div>
            <div>
                <input type="checkbox" th:field="${polozka.zvoleneSporty}" value="PLAVANI"/>
                <label th:for="${#ids.prev('zvoleneSporty')}">plavání</label>
            </div>
            <div>
                <input type="checkbox" th:field="${polozka.zvoleneSporty}" value="BEH"/>
                <label th:for="${#ids.prev('zvoleneSporty')}">běh</label>
            </div>
            <div>
                <input type="checkbox" th:field="${polozka.zvoleneSporty}" value="CYKLISTIKA"/>
                <label th:for="${#ids.prev('zvoleneSporty')}">cyklistika</label>
            </div>
            <div>
                <input type="checkbox" th:field="${polozka.zvoleneSporty}" value="FOTBAL"/>
                <label th:for="${#ids.prev('zvoleneSporty')}">fotbal</label>
            </div>
            <div>
                <input type="checkbox" th:field="${polozka.zvoleneSporty}" value="BASKETBAL"/>
                <label th:for="${#ids.prev('zvoleneSporty')}">basketbal</label>
            </div>
            <div>
                <input type="checkbox" th:field="${polozka.zvoleneSporty}" value="ŠERM"/>
                <label th:for="${#ids.prev('zvoleneSporty')}">šerm</label>
            </div>
        </div>
        <div class="error" th:if="${#fields.hasErrors('polozka.zvoleneSporty')}" th:errors="${polozka.zvoleneSporty}"}></div>

        <div>
            <label for="turnus">Zvolený turnus:</label>
            <select id="turnus" th:field="${polozka.turnus}"/>
            <option value=""></option>
            <option value="1">5. až 11. července</option>
            <option value="2">12. až 18. července</option>
            <option value="3">19. až 25. července</option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('polozka.turnus')}" th:errors="${polozka.turnus}"}></div>
        </div>

        <div>
            <label for="email">Email na rodiče:</label>
            <input id="email" type="email" th:field="${polozka.email}"/>
            <div class="error" th:if="${#fields.hasErrors('polozka.email')}" th:errors="${polozka.email}"}></div>
        </div>

        <div>
            <label for="telefon">Telefon na rodiče:</label>
            <input id="telefon" type="text" th:field="${polozka.telefon}"/>
            <div class="error" th:if="${#fields.hasErrors('polozka.telefon')}" th:errors="${polozka.telefon}"}></div>
        </div>

        <div>
            <button type="submit">Odeslat</button>
        </div>
